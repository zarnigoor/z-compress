<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Compression App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="panel-content">
        <div class="header">
          <div>
            <p class="greeting">Good Afternoon</p>
            <h2 class="username">Sujan</h2>
          </div>
          <div class="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="7" r="4"/>
              <path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
            </svg>
          </div>
        </div>

        <div class="compress-card">
          <div class="compress-card-bg">
            <img src="https://plus.unsplash.com/premium_photo-1683288706414-e678ce71d7ac?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fGRvd25sb2FkJTIwdmlkZW9zfGVufDB8fDB8fHww" alt="Background">
          </div>
          <div class="compress-card-content">
            <div class="image-container">
              <div class="image-wrapper">
                <div class="image-overlay">
                  <div class="plus-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 6V18M18 12H6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <h3 class="compress-title">Compress Video files</h3>
            <p class="compress-subtitle">Compress the larger and save space.</p>
            <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">Upload Now</button>
          </div>
        </div>

        <div class="recent-uploads">
          <h3 class="recent-title">Recent uploads</h3>
          
          <div id="uploadsList" class="uploads-placeholder">
            No uploads yet
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
